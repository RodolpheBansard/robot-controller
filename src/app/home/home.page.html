<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-button *ngFor="let device of devices" (click)="connect(device)">{{device.name}}</ion-button>
    <ion-input [(ngModel)]="message"></ion-input>
    <ion-button (click)="sendMessage()">Send Message</ion-button>
  </ion-list>

  <p>{{errorMessage}}</p>
  <p>{{isConnected}}</p>

  <button ion-button full class="submit-button" (click)="listDevices()">
    <ion-icon name="refresh"></ion-icon>&nbsp;Refresh Bluetooth Devices
  </button>
</ion-content>
