<div class="controller-container">
  <p>{{getChaine() | async}}</p>

  <div class="controls-container">
    <div class="controls">
      <div (click)="forward()" class="forward-button control-button">
        <img class="primary-icon" src="assets/icon/forward.svg">
      </div>
      <div (click)="turnLeft()" class="left-button control-button">
        <img class="primary-icon" src="assets/icon/turn-left.svg">
      </div>
      <div (click)="stop()" class="stop-button control-button">
        <div class="stop-icon"></div>
      </div>
      <div (click)="turnRight()" class="right-button control-button">
        <img class="primary-icon" src="assets/icon/turn-right.svg">
      </div>
      <div (click)="backward()" class="backward-button control-button">
        <img class="primary-icon" src="assets/icon/backward.svg">
      </div>
    </div>
    <div class="speed-input-container">
      <span class="regular-text">Speed</span>
      <div class="speed-input">
        <span class="primary-text">0</span>
        <ion-range (ionKnobMoveEnd)="setSpeed($event)" [min]="0" [max]="255" [pin]="true" [step]="5" [ticks]="false" [snaps]="true"></ion-range>
        <span class="primary-text">255</span>
      </div>
    </div>
  </div>
  <div class="pid-container">
    <h1 class="primary-text">PID Controller</h1>
    <div class="pid-inputs-container">
      <div class="pid-labels">
        <span class="regular-text">P</span>
        <span class="regular-text">I</span>
        <span class="regular-text">D</span>
      </div>
      <div class="pid-inputs">
        <input [(ngModel)]="p" class="text-input">
        <input [(ngModel)]="i" class="text-input">
        <input [(ngModel)]="d" class="text-input">
      </div>
      <div class="pid-inputs">
        <button (click)="sendMovePID()" class="pid-button">
          <span>Send Move PID</span>
          <img style="transform: rotate(90deg);" src="assets/icon/forward.svg">
        </button>
        <button (click)="sendTurnPID()" class="pid-button">
          <span>Send Turn PID</span>
          <img src="assets/icon/turn-right.svg">
        </button>
      </div>

    </div>
  </div>
  <div class="message-container">
    <h1 class="primary-text">Strategies</h1>
    <div class="strats-container">
      <span class="strat" *ngFor="let strat of strats" (click)="sendStrategy(strat)">{{strat.name}}</span>
    </div>
  </div>
